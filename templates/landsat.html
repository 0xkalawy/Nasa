<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landsat</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static',filename='landsat.css') }}">
    </head>
    <body>
        {% include 'header.html' %}
        <div id="container" style="display:flex; ">
            <div id="mapDiv"></div>
            <div id="options-div">
                <form>
                    <label for="place-name">Place Name:</label>
                    <input type="text" id="place-name" placeholder="Search for a place" name="name" onchange="event.preventDefault(); searchLocation(this.value).then(setLngLat);" />
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" name="latitude" step="any" onchange="event.preventDefault(); placeMarker(new google.maps.LatLng(this.value, document.getElementById('longitude').value)); placeName()"/>
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" name="longitude" step="any" onchange="event.preventDefault(); placeMarker(new google.maps.LatLng(document.getElementById('latitude').value,this.value)); placeName()"/>
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" min="1972-01-01">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" min="1972-01-01">
                    <label for="dataset">Available dataset</label>
                    <select name="dataset">
                        <option value="">Select a dataset</option>
                        <option value="landsat_tm_c2_l1">Landsat 5 TM Collection 2 Level 1</option>
                        <option value="landsat_tm_c2_l2">Landsat 5 TM Collection 2 Level 2</option>
                        <option value="landsat_etm_c2_l1">Landsat 7 ETM+ Collection 2 Level 1</option>
                        <option value="landsat_etm_c2_l2">Landsat 7 ETM+ Collection 2 Level 2</option>
                        <option value="landsat_ot_c2_l1">Landsat 8 Collection 2 Level 1 & Landsat 9 Collection 2 Level 1</option>
                        <option value="landsat_ot_c2_l2">Landsat 8 Collection 2 Level 1 & Landsat 9 Collection 2 Level 2</option>
                    </select>
                    <button type="submit">Search</button>
                    <button onclick="event.preventDefault(); mylocation().then(setLngLat); placeName();">My Location</button>
                </form>
                <div id="result">
                    <div id="loader" style="display: none;"></div> <!-- Circular loader -->
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </body>
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("#options-div form");
            const loader = document.getElementById("loader");

            form.addEventListener("submit", function(e) {
                e.preventDefault(); // Prevent form submission
                document.getElementById("result").innerHTML = ""; // Clear previous results
                const formValue = new FormData(this);
                // Show the loader
                loader.style.display = "block";
                loader.style.zIndex = -1;
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/fetch");
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status==200) {
                        // Hide loader after the response is received
                        loader.style.display = "none";
                        var response = JSON.parse(this.responseText)
                        const polygonCoords = []
                        response['coords'].forEach(element => {
                            polygonCoords.push({lat: element[0], lng: element[1]})
                        });
                        const polygon = new google.maps.Polygon({
                            paths: polygonCoords,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: '#FF0000',
                            fillOpacity: 0.35,
                        });
                        polygon.setMap(map);
                        const bounds = new google.maps.LatLngBounds();
                        polygonCoords.forEach(coord => {
                            bounds.extend(new google.maps.LatLng(coord.lat, coord.lng));
                        });
                        map.fitBounds(bounds);
                        map.setCenter(polygonCoords)
                        document.getElementById("result").innerHTML = response['html'];
                    }
                };

                xhr.send(formValue);
            });
    });
        function setLngLat(){
            document.getElementById("longitude").value = marker.position.lng();
            document.getElementById("latitude").value = marker.position.lat();
        }
    </script>
    {% include 'map.html' %}
</html>
